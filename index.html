<!DOCTYPE html>
<html>
  <head>
    <title>QR Code Project | Frontendmentor</title>
    <link rel="icon" type="image/jpg" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="qrcode.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.google.com/specimen/Outfit"
    />
    <meta
      name="viewport"
      content="width-device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
  </head>
  <body>
    <main id="mobile">
      <div class="big-container">
        <div class="small-container">
          <img src="img/image-qr-code.png" class="image" />
          <p class="improve">
            <strong> Improve your front-end skills by building projects</strong>
          </p>
          <p class="scan">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
